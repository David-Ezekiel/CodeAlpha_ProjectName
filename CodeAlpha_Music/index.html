<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="modern">
  <header class="main-header">
    <h1>Dave's Music Player</h1>
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle light/dark mode"><i class="fa-solid fa-moon"></i></button>
  </header>
  <div class="bg">
    <div class="player-card">
      <div class="tab-bar">
        <button class="tab-btn active" data-tab="recents"><i class="fa-solid fa-clock-rotate-left"></i> Recents</button>
        <button class="tab-btn" data-tab="favourites"><i class="fa-solid fa-heart"></i> Favourites</button>
        <button class="tab-btn" data-tab="playlist"><i class="fa-solid fa-music"></i> Playlist</button>
        <button class="add-song-btn" id="open-add-song-modal" title="Add Song"><i class="fa-solid fa-plus"></i> Add Song</button>
      </div>
      <div class="player-header">
        <span class="music-note">&#9835; Dave's Music Player</span>
        <span class="window-btns">
          <span class="min-btn"></span>
          <span class="close-btn"></span>
        </span>
      </div>
      <div class="album-art">
        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=facearea&w=400&h=400&q=80" alt="Album Art">
      </div>
      <div class="track-info">
        <div class="track-title" id="track-title">Paradoxum Calm</div>
        <div class="track-artist" id="track-artist">Allen Smith</div>
      </div>
      <div class="progress-row">
        <span id="current-time">00:00</span>
        <input type="range" id="progress-bar" min="0" max="100" value="0">
        <span id="total-duration">00:00</span>
      </div>
      <div class="volume-row">
        <span class="volume-icon"><i class="fa-solid fa-volume-up"></i></span>
        <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
        <button id="mute-btn" class="mute-btn" aria-label="Mute/Unmute"><i class="fa-solid fa-volume-xmark"></i></button>
      </div>
      <div class="controls-row">
        <button id="prev" class="ctrl-btn" aria-label="Previous Track"><i class="fa-solid fa-backward-step"></i></button>
        <button id="playpause" class="ctrl-btn" aria-label="Play/Pause"><i class="fa-solid fa-play"></i></button>
        <button id="next" class="ctrl-btn" aria-label="Next Track"><i class="fa-solid fa-forward-step"></i></button>
      </div>
      <div class="more-row">
        <span id="more-music">â–¼ More music</span>
      </div>
      <div class="tab-content">
        <div id="recents-section" class="tab-section active"></div>
        <div id="favourites-section" class="tab-section"></div>
        <div id="playlist-section" class="tab-section">
          <ul id="playlist"></ul>
          <label class="autoplay-label">
            <input type="checkbox" id="autoplay"> Autoplay
          </label>
        </div>
      </div>
    </div>
  </div>
  <footer class="main-footer">
    <span>Not finished</span>
  </footer>
  <audio id="audio"></audio>
  <script src="script.js"></script>
  <div id="add-song-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" id="close-add-song-modal" title="Close"><i class="fa-solid fa-xmark"></i></button>
      <h2>Add Song</h2>
      <form id="add-song-form" class="add-song-form">
        <input type="text" id="song-title-input" placeholder="Title" required>
        <input type="text" id="song-artist-input" placeholder="Artist" required>
        <input type="url" id="song-url-input" placeholder="Audio URL (mp3, wav, ogg)">
        <input type="file" id="song-file-input" accept="audio/*">
        <input type="url" id="song-cover-input" placeholder="Cover URL (optional)">
        <button type="submit">Add Song</button>
        <div class="add-song-note">Supported: mp3, wav, ogg. Use a file or a URL.</div>
      </form>
    </div>
  </div>
</body>
</html>
